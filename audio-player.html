<link rel="import" href="/bower_components/polymer/polymer.html">
<script src="js/drawbuffer.js"></script>
<script src="js/base64array.js"></script>

<polymer-element name="audio-player" attributes="src width height">
  <template>
    <style>
      :host {
        display: block;
      }
      canvas {
         position: absolute;
      }
      #mask {
         position: absolute;
         width: 100%;
         height: 100%;
         clip: rect(0px, 0px, 50px, 0px);
         transition-property: all;
         transition-timing-function: linear;
         transition-duration: 0s;
      }
      #mask.playing {
         clip: rect(0px, 200px, 50px, 0px);
      }
      #container {
         background-color: {{ color }};
         position: relative;
         width: {{ width }}px;
         height: {{ height }}px;
      }
    </style>
    <div id="container">
      <div id="mask">
        <canvas id="sound-buffer-view" width="{{ width }}" height="{{ height }}"></canvas>
      </div>
    </div>
  </template>
  <script>
    Polymer('audio-player', {
      width: 200,
      height: 50,
      color: 'grey',
      mask: '',
      ready: function() {
        AudioContext = webkitAudioContext;
        this.audioContext = new AudioContext();
        this.audioSource = this.audioContext.createBufferSource();
        this.audioSource.connect(this.audioContext.destination);
      },
      srcChanged: function(oldVal, newVal) {
        this.loadAudioSrc();
      },
      loadAudioSrc: function() {
        var base64shebang = 'data:audio/mp3;base64,';
        if (this.src.indexOf(base64shebang) == 0) {
          var audioData = this.src.slice(base64shebang.length);
          this.play64(audioData);
        } else {
          var audioRequest = new XMLHttpRequest();
          audioRequest.open("GET", this.src, true);
          audioRequest.responseType = "arraybuffer";
          audioRequest.onload = function() {
            this.play(audioRequest.response);
          }.bind(this);
          audioRequest.send();
        }
      },
      play: function(audioData) {
        this.audioContext.decodeAudioData(audioData, function(buffer) {
          this.audioSource.buffer = buffer;
          this.audioSource.start(0);
          this.drawBuffer(buffer);
          this.$.mask.style['transition-duration'] = buffer.duration + 's';
          this.$.mask.className = 'playing';
        }.bind(this));
      },
      play64: function(base64AudioData) {
        this.play(base64DecToArr(base64AudioData).buffer);
      },
      stop: function() {
        this.audioSource.stop(0);
      },
      drawBuffer: function(buffer) {
        var canvas = this.$['sound-buffer-view'];
        drawBuffer(canvas.width, canvas.height, canvas.getContext('2d'), buffer);
      }
    });
  </script>
</polymer-element>
